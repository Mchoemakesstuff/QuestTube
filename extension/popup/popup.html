<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>QuestTube</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      min-height: 480px;
      background: #1a1a2e;
      background-image: url('../assets/background.png');
      background-size: cover;
      background-position: center;
      color: #e8e8e8;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      image-rendering: pixelated;
      padding: 12px;
      animation: float 4s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    /* Subtle float animation for background */
    @keyframes float {

      0%,
      100% {
        background-position: center center;
      }

      50% {
        background-position: center calc(50% + 3px);
      }
    }

    /* Shimmer effect overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg,
          transparent,
          rgba(255, 255, 255, 0.08),
          transparent);
      animation: shimmer 5s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes shimmer {
      0% {
        left: -100%;
      }

      50% {
        left: 150%;
      }

      100% {
        left: 150%;
      }
    }

    body>* {
      position: relative;
      z-index: 1;
    }

    /* Typewriter Cursor */
    .typewriter-cursor::after {
      content: '▋';
      display: inline-block;
      margin-left: 2px;
      color: #ea580c;
      /* Orange cursor */
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }

    /* Floating particles container */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .particles-back {
      z-index: 1;
    }

    .particles-front {
      z-index: 10;
    }

    .particle {
      position: absolute;
      bottom: -10px;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 180, 0.9);
      /* Square/pixelated - no border-radius */
      box-shadow: 0 0 2px 1px rgba(255, 255, 150, 0.5);
      image-rendering: pixelated;
      animation: floatUp 8s ease-in-out infinite;
    }

    .particle:nth-child(1) {
      left: 10%;
      animation-delay: 0s;
      animation-duration: 7s;
    }

    .particle:nth-child(2) {
      left: 25%;
      animation-delay: 1.5s;
      animation-duration: 9s;
    }

    .particle:nth-child(3) {
      left: 40%;
      animation-delay: 0.5s;
      animation-duration: 6s;
    }

    .particle:nth-child(4) {
      left: 55%;
      animation-delay: 2s;
      animation-duration: 8s;
    }

    .particle:nth-child(5) {
      left: 70%;
      animation-delay: 1s;
      animation-duration: 10s;
    }

    .particle:nth-child(6) {
      left: 85%;
      animation-delay: 2.5s;
      animation-duration: 7s;
    }

    .particle:nth-child(7) {
      left: 15%;
      animation-delay: 3s;
      animation-duration: 9s;
    }

    .particle:nth-child(8) {
      left: 60%;
      animation-delay: 0.8s;
      animation-duration: 6s;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }

      5% {
        opacity: 1;
      }

      95% {
        opacity: 1;
      }

      100% {
        transform: translateY(-500px) translateX(15px);
        opacity: 0;
      }
    }

    /* UI elements above particles */
    .hud-bar,
    .base-camp,
    .quest-log,
    .section-label,
    .footer {
      position: relative;
      z-index: 2;
    }

    /* Pixel border mixin */
    .pixel-border {
      border: 2px solid #0f3460;
      box-shadow:
        inset -2px -2px 0 #0a1628,
        inset 2px 2px 0 #1e4a7a,
        4px 4px 0 rgba(0, 0, 0, 0.4);
    }

    /* ============ HUD BAR ============ */
    .hud-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #16213e;
      border: 2px solid #0f3460;
      border-radius: 4px;
      padding: 10px 12px;
      margin-bottom: 12px;
      box-shadow:
        inset -2px -2px 0 #0a1628,
        inset 2px 2px 0 #1e4a7a;
    }

    .hud-level {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .level-badge {
      background: linear-gradient(180deg, #e9a820 0%, #c4891a 100%);
      color: #1a1a2e;
      padding: 4px 8px;
      font-size: 8px;
      border: 2px solid #b8860b;
      box-shadow: inset -1px -1px 0 #8b6914, inset 1px 1px 0 #ffd700;
    }

    .xp-container {
      flex: 1;
      margin: 0 12px;
      max-width: 120px;
    }

    .xp-label {
      font-size: 6px;
      color: #888;
      margin-bottom: 4px;
    }

    .xp-bar-bg {
      background: #0a1628;
      height: 10px;
      border: 2px solid #0f3460;
      position: relative;
      overflow: hidden;
    }

    .xp-bar-fill {
      background: linear-gradient(180deg, #4ade80 0%, #22c55e 100%);
      height: 100%;
      width: 35%;
      transition: width 0.5s ease;
      box-shadow: inset -1px -1px 0 #16a34a, inset 1px 1px 0 #86efac;
    }

    .hud-stats {
      display: flex;
      gap: 12px;
    }

    .hud-stat {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 8px;
    }

    .stat-icon {
      font-size: 12px;
    }

    .stat-value {
      color: #e9a820;
    }

    .stat-value.streak {
      color: #ef4444;
    }

    /* ============ MAIN CONTENT ============ */
    .base-camp {
      background: #16213e;
      border: 2px solid #0f3460;
      border-radius: 4px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow:
        inset -2px -2px 0 #0a1628,
        inset 2px 2px 0 #1e4a7a,
        4px 4px 0 rgba(0, 0, 0, 0.4);
    }

    .camp-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px dashed #0f3460;
    }

    .camp-icon {
      width: 48px;
      height: 48px;
      background: #1a1a2e;
      border: 2px solid #0f3460;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: inset -2px -2px 0 #0a1628, inset 2px 2px 0 #2a2a4e;
    }

    .camp-title h1 {
      font-size: 14px;
      color: #e9a820;
      margin-bottom: 4px;
      text-shadow: 2px 2px 0 #1a1a2e;
    }

    .camp-title p {
      font-size: 7px;
      color: #888;
      line-height: 1.5;
    }

    /* ============ QUEST LOG ============ */
    .section-label {
      font-size: 7px;
      color: #e9a820;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    .quest-log {
      background: #0a1628;
      border: 2px solid #0f3460;
      padding: 12px;
      margin-bottom: 12px;
    }

    .quest-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      background: #16213e;
      border: 1px solid #0f3460;
      margin-bottom: 6px;
      transition: transform 0.1s ease, background 0.1s ease;
    }

    .quest-item:last-child {
      margin-bottom: 0;
    }

    .quest-item:hover {
      transform: translateY(-2px);
      background: #1e2847;
    }

    .quest-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .quest-icon {
      font-size: 14px;
    }

    .quest-name {
      font-size: 8px;
    }

    .quest-reward {
      font-size: 7px;
      color: #e9a820;
    }

    .empty-quest {
      text-align: center;
      padding: 16px;
      color: #666;
      font-size: 8px;
    }

    /* ============ START BUTTON ============ */
    .start-btn {
      width: 100%;
      background: linear-gradient(180deg, #4ade80 0%, #22c55e 100%);
      color: #1a1a2e;
      border: 3px solid #16a34a;
      padding: 14px 20px;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow:
        inset -2px -2px 0 #15803d,
        inset 2px 2px 0 #86efac,
        4px 4px 0 rgba(0, 0, 0, 0.5);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      margin-bottom: 12px;
    }

    .start-btn:hover {
      transform: translateY(-3px);
      box-shadow:
        inset -2px -2px 0 #15803d,
        inset 2px 2px 0 #86efac,
        6px 6px 0 rgba(0, 0, 0, 0.5);
    }

    .start-btn:active {
      transform: translateY(2px);
      box-shadow:
        inset -2px -2px 0 #15803d,
        inset 2px 2px 0 #86efac,
        2px 2px 0 rgba(0, 0, 0, 0.5);
    }

    /* ============ STATS GRID ============ */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 12px;
    }

    .stat-tile {
      background: #16213e;
      border: 2px solid #0f3460;
      padding: 12px;
      text-align: center;
      box-shadow:
        inset -2px -2px 0 #0a1628,
        inset 2px 2px 0 #1e4a7a,
        3px 3px 0 rgba(0, 0, 0, 0.3);
      transition: transform 0.1s ease;
    }

    .stat-tile:hover {
      transform: translateY(-2px);
    }

    .stat-tile-value {
      font-size: 18px;
      color: #e9a820;
      margin-bottom: 6px;
      text-shadow: 2px 2px 0 #1a1a2e;
    }

    .stat-tile-label {
      font-size: 6px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* ============ FOOTER ============ */
    .footer {
      text-align: center;
      padding: 8px;
      font-size: 6px;
      color: #444;
    }

    /* ============ ANIMATIONS ============ */
    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-4px);
      }
    }

    @keyframes sparkle {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    .coin-icon {
      animation: sparkle 1.5s infinite;
    }

    .start-btn:hover .btn-icon {
      animation: bounce 0.5s infinite;
    }

    /* ============ QUEST ACTION BUTTON ============ */
    .quest-action-btn {
      background: linear-gradient(180deg, #ef4444 0%, #b91c1c 100%);
      color: #fff;
      border: 2px solid #991b1b;
      padding: 6px 12px;
      font-family: 'Press Start 2P', monospace;
      font-size: 8px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow:
        inset -2px -2px 0 #7f1d1d,
        inset 2px 2px 0 #fca5a5,
        2px 2px 0 rgba(0, 0, 0, 0.4);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .quest-action-btn:hover {
      transform: translateY(-2px);
      box-shadow:
        inset -2px -2px 0 #7f1d1d,
        inset 2px 2px 0 #fca5a5,
        4px 4px 0 rgba(0, 0, 0, 0.4);
    }

    .quest-action-btn:active {
      transform: translateY(1px);
      box-shadow:
        inset -2px -2px 0 #7f1d1d,
        inset 2px 2px 0 #fca5a5,
        1px 1px 0 rgba(0, 0, 0, 0.4);
    }
  </style>
</head>

<body>
  <!-- Floating particles - BEHIND UI -->
  <div class="particles particles-back">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Floating particles - IN FRONT OF UI -->
  <div class="particles particles-front">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- HUD BAR -->
  <div class="hud-bar">
    <div class="hud-level">
      <div class="level-badge">LV 1</div>
    </div>
    <div class="xp-container">
      <div class="xp-label">XP</div>
      <div class="xp-bar-bg">
        <div class="xp-bar-fill" id="xpBar"></div>
      </div>
    </div>
    <div class="hud-stats">
      <div class="hud-stat">
        <span class="stat-icon">Streak</span>
        <span class="stat-value streak" id="streakCount">0</span>
      </div>
      <div class="hud-stat">
        <span class="stat-icon coin-icon"><img src="../assets/coin.png" style="width:16px;height:16px;"></span>
        <span class="stat-value" id="coinCount">0</span>
      </div>
    </div>
  </div>

  <!-- BASE CAMP -->
  <div class="base-camp">
    <div class="camp-header">
      <div class="camp-icon">
        <img src="../assets/popup_logo.png" alt="" style="width: 40px; height: 40px; image-rendering: pixelated;">
      </div>
      <div class="camp-title">
        <h1 id="mainTitle"></h1>
        <p>Learn by quest. Remember forever.</p>
      </div>
    </div>

    <!-- STATS -->
    <div class="stats-grid">
      <div class="stat-tile">
        <div class="stat-tile-value" id="quizCount">0</div>
        <div class="stat-tile-label">Quests Done</div>
      </div>
      <div class="stat-tile">
        <div class="stat-tile-value" id="avgScore">—</div>
        <div class="stat-tile-label">Avg Score</div>
      </div>
    </div>
  </div>

  <!-- QUEST LOG -->
  <div class="section-label">QUEST LOG</div>
  <div class="quest-log" id="dueList">
    <div class="empty-quest">
      No quests available.<br>
      Watch a video to begin!
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    Harder now = better later
  </div>

  <script src="popup.js"></script>
  <script src="particles.js"></script>
</body>

</html>
